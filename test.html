<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>악성코드 전파 이메일 대응 모의훈련</title>

<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "Noto Sans KR", "Apple SD Gothic Neo", sans-serif;
        background: linear-gradient(135deg, #2b2f33, #1c1f22);
        color: #ffffff;
    }

    .container {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 40px;
    }

    .title {
        font-size: 42px;
        font-weight: 700;
        margin-bottom: 30px;
        letter-spacing: 1px;
    }

    .warning {
        font-size: 48px;
        font-weight: 800;
        color: #e53935;
        letter-spacing: 6px;
        margin-bottom: 40px;
    }

    .message {
        font-size: 22px;
        line-height: 1.6;
        margin-bottom: 40px;
    }

    .highlight {
        color: #ff5252;
        font-weight: 700;
    }

    .sub {
        font-size: 14px;
        color: #cccccc;
        line-height: 1.8;
    }
</style>
</head>

<body>
    <div class="container">
        <div class="title">
            악성코드 전파 이메일 대응 모의훈련
        </div>

        <div class="warning">
            WARNING
        </div>

        <div class="message">
            당신의 PC는 <span class="highlight">'랜섬웨어'</span>에 감염되었습니다<br>
            본 훈련은 최근 증가중인 사례를 참고하였습니다
        </div>

        <div class="sub">
            · 악성 메일 대응방안 ·<br>
            1. 출처가 불분명한 사용자에게 온 메일인 경우 첨부파일 다운로드 금지<br>
            2. 파일 실행 전 백신 프로그램을 이용하여 악성 여부 확인<br>
            3. 백신프로그램 설치 및 최신 업데이트
        </div>
    </div>
</body>
</html>
